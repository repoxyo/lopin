

name: Runme

on:
  push:
    branches: ["main"]

jobs:
  build:
    name: Install Dependencies
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 20
      fail-fast: false
      matrix:
        rangeIndex: ["1000 1005 1", "1000 1005 2", "1000 1005 3", "1000 1005 4", "1005 1010 5", "1005 1010 6", "1005 1010 7", "1005 1010 8", "1010 1015 9", "1010 1015 10", "1010 1015 11", "1010 1015 12", "1015 1020 13", "1015 1020 14", "1015 1020 15", "1015 1020 16", "1020 1025 17", "1020 1025 18", "1020 1025 19", "1020 1025 20"]
    steps:
      - uses: actions/checkout@v3
      - name: Install Dependencies
        uses: actions/setup-node@v4
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: "true"
        with:
          node-version: 18
      - name: Test Code
        uses: mujo-code/puppeteer-headful@16.6.0
        env:
          RANGE_INDEX: ${{ matrix.rangeIndex }}
          MY_DATA: ${{secrets.WK_U}} ${{secrets.WK_I}} ${{secrets.WK_S}} ${{secrets.BK_U}}
        with:
          args: |
            npm run start
      - name: done
        run: exit
